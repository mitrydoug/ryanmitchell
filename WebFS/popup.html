<!doctype html>
<html>
  <head>
    <title>Web FS</title>
	<link rel="StyleSheet" href="popup.css" type="text/css">
    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="menuBar">
		<div id="saveButton" class="menuBarToken"> Save Url </div>
		<div id="mkdirButton" class="menuBarToken"> Create Folder </div>
	</div>
	<div id="saveFalldown" style="display:none;">
		<form id="saveUrlForm">
			<p>Save Name: </p>
			<input id="saveFormInput" type="text"></input>
		</form>
	</div>
	<div id="createFalldown" style="display:none;">
		<form id="createForm">
			<p>Create Name: </p>
			<input id="createFormInput" type="text"></input>
		</form>
	</div>
	</div id="saveDiv">
	<div id="fsDisplay">
		<div id="curDirLabel"> 
			<table id="curDirTable">
				<tr id="curDirRow"></tr>
			</table>
		</div>
		<div id= "dirContents">
			<table id="contentsTable" cellspacing="0">
				<tr id="head_row">
					<td>
						Name
					</td>
					<td>
						Type
					</td>
				</tr>
			</table>
		</div>
	</div>
  </body>
</html>
