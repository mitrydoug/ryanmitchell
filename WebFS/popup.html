<!doctype html>
<html>
  <head>
    <title>Web FS</title>
	<link rel="StyleSheet" href="popup.css" type="text/css">
    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="menuBar">
		<div id="saveButton" class="menuBarToken"> Save Url </div>
		<div id="mkdirButton" class="menuBarToken"> Create Folder </div>
		<div id="queueButton" class="menuBarToken"> Queue Current Page </div>
		<div id="openSelected" class="newLineToken"> Open Selected </div>
		<div id="deleteSelected" class="menuBarToken"> Delete Selected </div>
		<div id="dequeueButton" class="menuBarToken"> Dequeue </div>
	</div>
	<div id="saveFalldown" style="display:none;">
			<p>Save Name: </p>
			<input id="saveInput" type="text/submit"></input>
	</div>
	<div id="createFalldown" style="display:none;">
			<p>Create Name: </p>
			<input id="createInput" type="text"></input>
	</div>
	</div id="saveDiv">
	<div id="fsDisplay">
		<div id="curDirLabel"> 
			<table id="curDirTable">
				<tr id="curDirRow"></tr>
			</table>
		</div>
		<div id= "dirContents">
			<table id="contentsTable" cellspacing="0">
				<tr id="head_row">
					<td>
						Name
					</td>
					<td>
						Type
					</td>
				</tr>
			</table>
		</div>
	</div>
  </body>
</html>
